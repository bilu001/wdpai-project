<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="public/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>LOGIN</title>
</head>
<body class="container flex-center-center">
        <form class="login_form flex-center-center">
            <p>Login Page</p>
            <div class="login_email flex-center-center">
                <input type="email" placeholder="test@milan.com"/>
                <span class="material-symbols-outlined"> mail </span>
            </div>
            <div class="login_password flex-center-center">
			    <input type="password" placeholder="password" />
                <span class="material-symbols-outlined"> password </span>
            </div>
            <div class="form_footer">
                <a href="#">Forgot your password?</a>
                <button>Login now</button>
            </div>
        </form>

    <div class="image_container flex-center-center">
        <p class="header">AC Milan</p>
        <img src="public/images/logo.png" alt="Club Logo"/>
        <p class="motto">Saremo una squadra di diavoli.
        I nostri colori saranno il rosso come  
        il fuoco e il nero come la paura che incuteremo agli avversari!</p>
    </div>
</body>
</html>
