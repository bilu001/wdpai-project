<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/report_injury.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <title>REPORT INJURY</title>
</head>
<body>
    <nav class="nav_bar">
        <div>
            <img src="/public/images/logo.png" alt="Club Logo"/>
        </div>
        <div class="nav_buttons">
            <a href="/public/views/player_dashboard.html">My Profile</a>
            <a href="/public/views/league_news.html">League News</a>
            <a href="/public/views/report_injury.html" class="active">Report Injury</a>
            <a href="/src/controllers/logout.php">Logout</a>
        </div>
    </nav>
    <main>
        <form id="injuryForm" class="injury-form">
            <h2>Report an Injury</h2>
            <label for="injury-type">Type of Injury:</label>
            <input type="text" id="injury-type" name="type" required>

            <label for="injury-date">Date of Injury:</label>
            <input type="date" id="injury-date" name="date" required>

            <label for="injury-location">Location of Injury:</label>
            <input type="text" id="injury-location" name="location" required>

            <label for="injury-description">Description of Injury:</label>
            <textarea id="injury-description" name="description" rows="4" required></textarea>

            <label for="player-feelings">Player's Feelings:</label>
            <textarea id="player-feelings" name="feelings" rows="4" required></textarea>

            <label for="physio-session">Next Physio Session:</label>
            <input type="datetime-local" id="physio-session" name="next_visit" required>

            <button type="submit">Submit</button>
        </form>
        <div id="success-message" style="display:none; color: green; margin-top: 10px;">
            Your injury was reported!
        </div>
        <div id="error-message" style="display:none; color: red; margin-top: 10px;">
            There was an error reporting your injury. Please try again.
        </div>
    </main>
    <footer class="footer">
        <div class="social-media">
            <a href="#"><img src="/public/images/facebook-icon.png" alt="Facebook Icon"/></a>
            <a href="#"><img src="/public/images/twitter-icon.png" alt="Twitter Icon"/></a>
            <a href="#"><img src="/public/images/instagram-icon.png" alt="Instagram Icon"/></a>
            <a href="#"><img src="/public/images/whatsapp-icon.png" alt="WhatsApp Icon"/></a>
        </div>
    </footer>
    <div class="contact-button">
        <a href="mailto:coach@example.com">
            <img src="/public/images/email-icon.png" alt="Email Icon"/>
        </a>
    </div>
    <script src="../../src/scripts/report_injury.js"></script>
</body>
</html>
